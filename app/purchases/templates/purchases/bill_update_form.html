{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block head_title %}
New Bill
{% endblock head_title %}


{% block content %}
<div class="container my-5 min-vh-100">
    <h1 class="display-1 border-bottom">New Bill</h1>
    <a href="{% url 'purchases:list' %}" class="btn btn-dark my-3">
        Bill List</a>
    <hr>
    <div class="container">
        <div class="card rouneded shadow my-5"
            style="max-width: 28rem;">
            <div class="card-body p-5">
                <form action="" enctype="multipart/form-data"
                    method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <small class="d-grid gap-2 d-md-block mt-3 text-end">
                        <button class="btn btn-dark"
                            type="submit">Save</button>
                        <a href="{% url 'purchases:list' %}"
                            class="btn btn-secondary">Cancel</a>
                        
                    </small>
                </form>

            </div>


        </div>
    </div>
    {% endblock content %}
