<header class="p-3 mb-3 border-bottom bg-dark">
    <div class="container">
        <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/"
                class="d-flex align-items-center mb-2 mb-lg-0 text-light text-decoration-none">

            </a>

            <ul
                class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/"
                        class="nav-link px-2 link-light">Overview</a></li>
                <li><a href="{% url 'staff:list' %}"
                        class="nav-link px-2 link-light">Staff</a></li>
                <!-- <li><a href="#"
                        class="nav-link px-2 link-light">Customers</a></li> 
                 <li><a href="#"
                        class="nav-link px-2 link-light">Products</a></li>  -->
                <li class="nav-item dropdown">
                    <a class="nav-link px-2 link-light dropdown-toggle"
                        href="#"
                        id="dropdown03"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">Suppliers</a>
                    <ul class="dropdown-menu"
                        aria-labelledby="dropdown03">
                        <li><a class="dropdown-item"
                                href="{% url 'suppliers:create' %}">Add a
                                supplier</a></li>
                        <li><a class="dropdown-item"
                                href="{% url 'suppliers:list' %}">List of
                                suppliers</a></li>
                    </ul>
                </li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search"
                    class="form-control"
                    placeholder="Search..."
                    aria-label="Search">
            </form>

            {% if request.user.is_authenticated %}

            <div class="dropdown text-end">
                <a href="#"
                    class="d-block link-light text-decoration-none dropdown-toggle"
                    id="dropdownUser1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <button style="height: 3rem; width:3rem;"
                        class="btn btn-light rounded-circle">{{request.user.staff.get_staff_initials}}</button>
                </a>
                <ul class="dropdown-menu text-small"
                    aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item"
                            href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item"
                            href="#">Sign out</a></li>
                </ul>
            </div>

            {% endif %}

        </div>
    </div>
</header>
